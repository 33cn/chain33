syntax = "proto3";

package accounts;

message DemoAction {
    oneof value {
        DemoCreate create = 1;
        DemoRun    play   = 2;
        DemoClose  show   = 3;
    }
    int32 ty = 6;
}

message DemoCreate {
    string name = 1;
}

message DemoRun {
    string name = 1;
}

message DemoClose {
    string name = 1;
}