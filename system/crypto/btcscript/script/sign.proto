// protoc --go_out=plugins=grpc:./ ./sign.proto

syntax = "proto3";

package btcscript;
option  go_package = "../script";

message Signature {
    bytes lockScript   = 1;
    bytes unlockScript = 2;
    int64 lockTime     = 3;
    int64 utxoSequence = 4;
}
