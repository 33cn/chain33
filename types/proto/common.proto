syntax = "proto3";

package types;
option go_package = "github.com/33cn/chain33/types";

message Reply {
    bool  isOk = 1;
    bytes msg  = 2;
}

message ReqString {
    string data = 1;
}

message ReplyString {
    string data = 1;
}

message ReplyStrings {
    repeated string datas = 1;
}

message ReqInt {
    int64 height = 1;
}

message Int64 {
    int64 data = 1;
}

message ReqHash {
    bytes hash    = 1;
    bool  upgrade = 2;
}

message ReplyHash {
    bytes hash = 1;
}

message ReqNil {}

message ReqHashes {
    repeated bytes hashes = 1;
}

message ReplyHashes {
    repeated bytes hashes = 1;
}

message KeyValue {
    bytes key   = 1;
    bytes value = 2;
}

message TxHash {
    string hash = 1;
}

message TimeStatus {
    string ntpTime   = 1;
    string localTime = 2;
    int64  diff      = 3;
}

message ReqKey {
    bytes key = 1;
}

message ReqRandHash {
    string execName = 1;
    int64  height   = 2;
    int64  blockNum = 3;
    bytes  hash     = 4;
}

/**
 *当前软件版本信息
 */
message VersionInfo {
    string title   = 1;
    string app     = 2;
    string chain33 = 3;
    string localDb = 4;
}
