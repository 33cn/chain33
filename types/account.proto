syntax = "proto3";

package types;

//Account 的信息
message Account {
	int32 currency = 1; //coins标识，目前只有0 一个值
	int64 balance = 2;  //账户可用余额
	int64 frozen = 3;   //账户冻结余额
	string addr = 4;    //账户的地址
}

//账户余额改变的一个交易回报（合约内）
message ReceiptExecAccountTransfer {
	string execAddr = 1; //合约地址
	Account prev = 2;    //转移前
	Account current = 3; //转移后
}

//账户余额改变的一个交易回报（coins内）
message ReceiptAccountTransfer {
	Account prev = 1; //转移前
	Account current = 2; //转移后
}

//查询一个地址列表在某个执行器中余额
message ReqBalance {
	repeated string addresses = 1; //地址列表
	string execer = 2; //执行器名称
}

//Account 的列表
message Accounts {
	repeated Account acc = 1;
}

message ReqTokenBalance {
	repeated string addresses   = 1;
	string tokenSymbol = 2;
	string execer      = 3;
}

//手续费
message TotalFee {
        int64 fee = 1; 
	int64 txCount = 2;
}

//查询symbol代币总额
message ReqGetTotalCoins {
	string symbol = 1;
	bytes stateHash = 2;
        bytes startKey = 3;
        int64 count = 4;
}

//查询symbol代币总额应答
message ReplyGetTotalCoins{
        int64 count = 1;
        int64 num   = 2;
        int64 amount = 3;
        bytes nextKey  = 4;
}

//迭代查询symbol代币总额
message IterateRangeByStateHash {
	bytes stateHash = 1;
	bytes start = 2;
        bytes end = 3;
        int64 count = 4;
}

message ReqAccountTokenAssets {
	string address   = 1;
	string execer    = 2;
}

message TokenAsset {
    string symbol   = 1;
    Account account = 2;
}

message ReplyAccountTokenAssets {
	repeated TokenAsset tokenAssets = 1;
}

