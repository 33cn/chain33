syntax = "proto3";

import "transaction.proto";

package types;
message ReqAuthGetUser{
	string name = 1;
}

message ReplyAuthGetUser{
	bytes cert = 1;
	bytes key = 2;
}

message ReqAuthCheckCert {
    Signature sig = 1;
}

message ReplyAuthCheckCert {
    bool result = 1;
}

message ReqAuthCheckCerts {
    repeated Signature sig = 1;
}

message ReplyAuthCheckCerts {
    bool result = 1;
}