syntax = "proto3";
package types;

//add by bangzhu.li
service grpcservice{
	rpc SendTransaction(Transaction) returns (Reply){}
	rpc QueryTransaction(RequestHash) returns (Reply){}
	rpc GetBlocks(RequestBlocks) returns (Reply){}
}
//end

message Header {
	bytes parentHash = 1;
	bytes txHash = 2;
	int64 blockTime = 3;
}

message Block {
	bytes parentHash = 1;
	bytes txHash = 2;
	int64 blockTime = 3;
	repeated Transaction txs = 4;
}

message Transaction {
	bytes Payload =1;
	bytes Signature = 2;
	bytes Account = 3;
}

message ChainStatus {
	int64 currentHeight = 1;
	int64 mempoolSize = 2;
	int64 msgQueueSize = 3;
}

message RequestHash {
	bytes hash = 1;
}

message MerkleProof {
	repeated bytes hashs = 1;
}

//req
message RequestBlocks {
	int64 start = 1;
	int64 end = 2;
}

//resp
message Blocks {
	repeated Block items = 1;
}

message Reply {
	bool isOk = 1;
	bytes msg = 2;
}

message ReplyBlockHeight {
	int64 height =1;
}

message RequestTxList {
	int64 count = 1;
}

message ReplyTxList {
	repeated Transaction txs = 1;
}