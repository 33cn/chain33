syntax = "proto3";
package types;


message Header {
	bytes parentHash = 1;
	bytes txHash = 2;
	int64 blockTime = 3;
}

message Block {
	bytes parentHash = 1;
	bytes txHash = 2;
	int64 blockTime = 3;
	repeated Transaction txs = 4;
}

message Transaction {
	bytes Payload =1;
	bytes Signature = 2;
	bytes Account = 3;
}


message ChainStatus {
	int64 currentHeight = 1;
	int64 mempoolSize = 2;
	int64 msgQueueSize = 3;
}
