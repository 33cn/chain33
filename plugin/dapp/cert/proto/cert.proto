syntax = "proto3";

package types;

message Cert {
    bytes  certId     = 1;
    int64  createTime = 2;
    string key        = 3;
    bytes  value      = 4;
}

message CertAction {
    oneof value {
        CertPut nput = 1;
    }
    int32 ty = 5;
}

message CertPut {
    string key   = 1;
    bytes  value = 2;
}
