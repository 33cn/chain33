Title="chain33"

[log]
# 日志级别，支持debug(dbug)/info/warn/error(eror)/crit
loglevel = "info"
logConsoleLevel = "info"
# 日志文件名，可带目录，所有生成的日志文件都放到此目录下
logFile = "D:/goprogram/src/gitlab.33.cn/chain33/chain33/logs/pbft.log"
# 单个日志文件的最大值（单位：兆）
maxFileSize = 100
# 最多保存的历史日志文件个数
maxBackups = 50
# 最多保存的历史日志消息（单位：天）
maxAge = 28
# 日志文件名是否使用本地事件（否则使用UTC时间）
localTime = true
# 历史日志文件是否压缩（压缩格式为gz）
compress = true
# 是否打印调用源文件和行号
callerFile = false
# 是否打印调用方法
callerFunction = false

[blockchain]
defCacheSize=512
maxFetchBlockNum=128
timeoutSeconds=5
batchBlockNum=128
driver="leveldb"
dbPath="datadir"
isStrongConsistency=true
singleMode=false
batchsync=false


[p2p]
seeds=["127.0.0.1:13802"]
enable=true
isSeed=false
serverStart=true
msgCacheSize=10240
driver="leveldb"
dbPath="datadir/addrbook"
grpcLogFile="grpc33.log"
version=118
verMix=118
verMax=119

[mempool]
poolCacheSize=10240
minTxFee=1000000
[rpc]
jrpcBindAddr="localhost:8801"
grpcBindAddr="localhost:8802"
whitlist=["127.0.0.1"]

[consensus]
name = "pbft"
genesis = "14KEKbYtKKQm4wMthSK9J4La4nAiidGozt"
minerstart = true
genesisBlockTime = 1514533394
hotkeyAddr = "12qyocayNF7Lv6C9qW4avxs2E7U41fKSfv"
NodeId = 1
PeersURL = "127.0.0.1:8890"
ClientAddr = "127.0.0.1:8890"

[store]
name="mavl"
driver="leveldb"
dbPath="datadir/mavltree"
dbCache=128

[store.sub.mavl]
enableMavlPrefix=false
enableMVCC=false

[wallet]
minFee=100000
driver="leveldb"
dbPath="wallet"
dbCache=16
signType="secp256k1"

[wallet.sub.ticket]
minerdisable=false
minerwhitelist=["*"]

[exec]
isFree=false
minExecFee=100000
enableStat=false
enableMVCC=false
alias=["token1:token","token2:token","token3:token"]
saveTokenTxList=false

[exec.sub.cert]
# 是否启用证书验证和签名
enable=false
# 加密文件路径
cryptoPath="authdir/crypto"
# 带证书签名类型，支持"auth_ecdsa", "auth_sm2"
signType="auth_ecdsa"
