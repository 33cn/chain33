#image: chain33-build:latest

before_script:
    - export GO_PROJECT_NAMESPACE="$GOPATH/src/gitlab.33.cn/$CI_PROJECT_NAMESPACE"
    - echo $GO_PROJECT_NAMESPACE
    - mkdir -p $GO_PROJECT_NAMESPACE
    - ln -srf $(pwd) $GO_PROJECT_NAMESPACE
    - export GO_PROJECT_PATH="$GO_PROJECT_NAMESPACE/$CI_PROJECT_NAME"
    - echo $GO_PROJECT_PATH
    - cd $GO_PROJECT_PATH
    - make clean

after_script:
    - make clean

stages:
    - build
    - test
    - deploy
    - fork_test
    - autotest

go_fmt:
    stage: build
    tags:
        - 33cn
    script:
        - make checkgofmt
        - make fmt
    only:
        - master
        - bty_develop

go_lint:
    stage: build
    tags:
        - 33cn
    script:
        - make linter
    only:
        - master
        - bty_develop

go_test:
    stage: test
    tags:
        - 33cn
    script:
        - make docker-compose-down DAPP=all
        - make test
    only:
        - master
        - bty_develop

