##serial run all dapp
deploy_test_all:
    stage: fork_test
    tags:
        - 33cn
    script:
         - if [ -n "${onceEveryday}" ]; then
         - make build_ci
         - make docker-compose PROJ=deploy DAPP=all
         - make docker-compose-down PROJ=deploy DAPP=all
         - fi
    only:
