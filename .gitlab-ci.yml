deploy:
    stage: deploy
    tags:
        - 33cn
    script:
        - make build_ci
        - make docker-compose
        - cd build && docker-compose down && cd ..
    only:
        - master
        - develop
        - bty_develop

fork_test:
    stage: fork_test
    tags:
        - 33cn
    script:
        - make build_ci
        - make fork-test
        - cd build && docker-compose down && cd ..
    only:
       variables:
        - $onceEveryday == 'onceEveryday'
    only:
        - forkTest


