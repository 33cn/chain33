autotest:
    stage: autotest
    tags:
        - 33cn
    script:
        - if [ -n "${onceEveryday}" ]; then
        - make build_ci
        - make autotest
        - cd build/autotest && ./copy-autotest.sh gitlabci && cd gitlabci && ./gitlabci-autotest.sh build
        - cd $GO_PROJECT_PATH
        - fi
    when: always
    only:
        - master

