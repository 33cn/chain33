deploy:
    stage: deploy
    tags:
        - 33cn
    script:
        - make build_ci
        - make docker-compose
        - make docker-compose-down
    only:
        - master
        - bty_develop

deploy_relay:
    stage: deploy
    tags:
        - 33cn
    script:
        - make build_ci
        - make docker-compose PROJ=relay DAPP=relay
        - make docker-compose-down PROJ=relay DAPP=relay
    only:
        - master

