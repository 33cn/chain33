        - master

fork_test:
    stage: fork_test
    tags:
        - 33cn
    script:
         - if [ -n "${onceEveryday}" ]; then
         - make build_ci
         - make fork-test
         - make docker-compose-down
         - fi
    only:
        - master
        - forkTest

